{% extends 'base.html' %}
{% load i18n %}


{% load bootstrap4 %}

{% block content %}

  <h1 class="display-4 my-5">{% translate 'Deleting task' %}</h1>
  
  <p>{% translate 'Are you sure you want to delete' %} {{ object.task }}!?</p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
  </form>

{% endblock %}
