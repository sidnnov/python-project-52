{% extends 'base.html' %}
{% load i18n %}


{% load bootstrap4 %}


{% block content %}

<div class="container mx-auto" style="width: 700px;">
    <div class="text-center mb-4">
        <h1 class="display-4">{{ table_name }}</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{{ button_name }}">
    </form>

</div>
{% endblock content %}
