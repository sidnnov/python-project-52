{% extends 'base.html' %}
{% load i18n %}


{% load bootstrap4 %}

{% block content %}

<div class="container wrapper flex-grow-1">
  <h1 class="display-4 my-5">{% translate 'Deleting a user' %}</h1>
  
  <p>{% translate 'Are you sure you want to delete' %} {{ object.first_name }} {{ object.last_name }}!?</p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
  </form>
</div>

{% endblock %}
